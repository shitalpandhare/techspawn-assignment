<div class="row" *ngIf="productDetails.productCatalogImage.length > 0">
  <div class="container my-4">
    <div
      id="multi-item-example"
      class="carousel slide carousel-multi-item"
      data-ride="carousel"
    >
      <div class="controls-top">
        <a class="btn-floating" href="#multi-item-example" data-slide="prev"
          ><i class="fa fa-chevron-left"></i
        ></a>
        <a class="btn-floating" href="#multi-item-example" data-slide="next"
          ><i class="fa fa-chevron-right"></i
        ></a>
      </div>

      <ol class="carousel-indicators">
        <li
          data-target="#multi-item-example"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#multi-item-example" data-slide-to="1"></li>
        <li data-target="#multi-item-example" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">
        <div
          class="carousel-item"
          *ngFor="
            let image of productDetails.productCatalogImage;
            let i = index
          "
          [ngClass]="i === 0 ? 'active' : ''"
        >
          <div class="card mb-2">
            <img
              class="card-img-top img-fluid img-responsive"
              src="{{ image }}"
              alt="Card image cap"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="productDetails.productCatalogImage.length == 0">
    <p>product have not any catalog Images</p>
  </div>
</div>
